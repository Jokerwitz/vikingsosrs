<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viking Clans Highscores</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="path_to_viking_clans_logo.png" alt="Viking Clans Logo" id="logo">
    <h1>Viking Clans Highscores</h1>
  </header>

  <main>
    <div id="controls">
      <button id="loadHighscoresBtn">Load Highscores</button>
    </div>

    <section id="skillsSection">
      <h2>Skills</h2>
      <table id="skillsTable">
        <!-- JavaScript will populate this table -->
      </table>
    </section>

    <section id="bossesSection">
      <h2>Bosses</h2>
      <table id="bossesTable">
        <!-- JavaScript will populate this table -->
      </table>
    </section>

    <section id="activitiesSection">
      <h2>Activities</h2>
      <table id="activitiesTable">
        <!-- JavaScript will populate this table -->
      </table>
    </section>
  </main>

  <!-- Date Modal -->
  <div id="dateModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Date Range</h2>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" required>
      <br><br>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" required>
      <br><br>
      <button id="submitDateRange">Submit</button>
    </div>
  </div>

</body>
</html>
